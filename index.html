<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Davood Khoshnood (davoodkhoshnood)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="btnUp">
      <a href="" onclick="setup()">
        <img src="https://img.icons8.com/ios-filled/50/null/double-up.png"/>
      </a>
    </div>
    <header>
      <img
        id="headerImg"
        src="https://static.tvmaze.com/uploads/images/original_untouched/290/726482.jpg"
      />
      <nav>
        <select id="selectShows"></select>
        <select id="selectEpisode"></select>
        <input
          id="search"
          type="text"
          placeholder="Search"
          autocomplete="off"
        />
        <label id="searchLabel" for="search"></label>
      </nav>
    </header>
    <div id="root">
      <div id="showContainer"></div>
      <div id="episodeContainer"></div>
    </div>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>
    <script src="shows.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
  <footer>
    <div>
      The data has (originally) come from
      <a href="https://www.TVMaze.com">TVMaze.com</a>
    </div>
  </footer>
</html>
